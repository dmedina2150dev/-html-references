<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios </title>
</head>

<body>
    <h1>Formularios</h1>

    <form>
        <h3>Agrega tus datos</h3>
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" minlength="6" required>
        </div>
        <div>
            <label for="email">Correo</label>
            <input type="email" id="email" required>
        </div>

        <div>
            <label for="password">Contrase√±a</label>
            <input type="password" id="password" required placeholder="*********">
        </div>
        
        <div>
            <input type="color">
        </div>
        
        <div>
            <input type="date">
        </div>

        <div>
            <h4>Selecciona tu pais</h4>
            
            <select>
                <option>Mexico</option>
                <option>Chile</option>
                <option selected>Venezuela</option>
            </select>
        </div>

        <div>
            <h4>Escoge un turno</h4>
            <label>
                <input type="radio" name="turno"> Matutino
            </label>
            <label>
                <input type="radio" name="turno"> Nocturno
            </label>
        </div>

        <div>
            <h4>Aceptar terminos y condiciones</h4>
            <label>
                <input type="checkbox">Acepto los terminos y condiciones
            </label>
        </div>

        <textarea name="comment" id="comment" cols="30" rows="10"></textarea>

        <br><br>
        <input type="reset" value="Limpiar">
        <input type="submit">
    </form>
</body>

</html>
